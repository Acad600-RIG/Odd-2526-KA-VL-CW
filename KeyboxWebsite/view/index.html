<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io()
    socket.on("data", ({data}) => {
        let component = document.getElementById("data")
        component.innerHTML = data
    })

    function Send() {
        let data = document.getElementById("room_input").value
        fetch("http://localhost:3000/open", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({data})
        })
    }
</script>
<body>
    <p id="data"> </p>

    <input type="text" id="room_input">
    <button onclick="Send()">Nyalakan Lampu</button>
</body>
</html>
